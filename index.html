<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header page__header">
        <img
          src="./images/header/logo.svg"
          alt="Логотип - Место (Россия)"
          class="logo header__logo"
        />
      </header>
      <main class="content page__content">
        <article class="profile">
          <section class="profile__card">
            <img
              src="./images/profile/Avatar.jpg"
              alt="Путешественник"
              class="avatar profile__avatar"
            />
            <div class="profile__content-wrapper">
              <div class="profile__title-wrapper">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="subtitle profile__subtitle">Исследователь океана</p>
              </div>
              <button
                class="button edit-button profile__edit-button"
                type="button"
                aria-label="Редактировать данные пользователя"
              ></button>
            </div>
            <button
              class="button profile__add-button"
              type="button"
              aria-label="Добавить пользователя"
            ></button>
          </section>
          <section class="places profile__places">
            <ul class="places__items"></ul>
          </section>
        </article>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup__container">
      <div class="popup popup_type_edit">
        <div class="popup__modal-window">
          <button
            class="button popup__close-button"
            type="button"
            aria-label="Закрыть"
          ></button>
          <form
            action="#"
            class="popup__form popup__form_type_edit"
            method="POST"
            name="edit-profile"
            id="form-edit"
          >
            <h2 class="title popup__title">Редактировать профиль</h2>
            <input
              type="text"
              placeholder="Имя"
              class="popup__input popup__input_field_name"
              name="input-name"
            />
            <input
              type="text"
              placeholder="О себе"
              class="popup__input popup__input_field_job"
              name="input-job"
            />
            <button
              type="submit"
              class="button popup__button popup__button_type_edit"
              aria-label="Сохранить"
              name="edit-form-button"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add">
        <div class="popup__modal-window">
          <button
            class="button popup__close-button"
            type="button"
            aria-label="Закрыть"
          ></button>
          <form
            action="#"
            class="popup__form popup__form_type_add"
            method="POST"
            name="add-card"
            id="form-add"
          >
            <h2 class="title popup__title">Новое место</h2>
            <input
              type="text"
              placeholder="Название"
              class="popup__input popup__input_field_card-name"
              name="input-card-name"
            />
            <input
              type="text"
              placeholder="Ссылка на картинку"
              class="popup__input popup__input_field_card-image-link"
              name="inpu-card-image-link"
            />
            <button
              type="submit"
              class="button popup__button popup__button_type_add"
              aria-label="Создать"
              name="add-form-button"
            >
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__modal-window popup__modal-window_type_image">
          <figure class="popup__show-image">
            <button
              class="button popup__close-button popup__close-button_place_image"
              type="button"
              aria-label="Закрыть"
            ></button>
            <img src="#" alt="#" class="popup__image" />
            <figcaption class="popup__image-caption"></figcaption>
          </figure>
        </div>
      </div>
    </div>
    <template id="cardtemplate">
      <li class="places__item">
        <button class="button places__delete-button" type="button"></button>
        <img src="#" alt="#" class="places__image" />
        <div class="text-content places__text-content">
          <h2 class="title places__title"></h2>
          <button
            type="button"
            class="button places__like-button"
            aria-label="Нравится"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
